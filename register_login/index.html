<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="../assets/favicon.png" rel="icon" type="image/png">

    <!-- Basic Page Needs
        ================================================== -->
    <title>Socialite Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Socialite">

    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href="../assets/css/icons.css">

    <!-- CSS 
    ================================================== --> 
    <link rel="stylesheet" href="../assets/css/uikit.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/tailwind.min.css">


    <style>
        body{
            background-color: #f0f2f5;
        } 
    </style>
      <!-- JS 
    ================================================== --> 
     <script type="module" src="https://unpkg.com/ionicons@6.0.3/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule="" src="https://unpkg.com/ionicons@6.0.3/dist/ionicons/ionicons.js"></script>

</head> 
<body>
   

    <div class="lg:flex max-w-5xl min-h-screen mx-auto p-6 py-10">
        <div class="flex flex-col items-center lg: lg:flex-row lg:space-x-10">

            <div class="lg:mb-12 flex-1 lg:text-left text-center">
                <img src="../assets/images/logo.png" alt="" class="lg:mx-0 lg:w-52 mx-auto w-40">
                <p class="font-medium lg:mx-0 md:text-2xl mt-6 mx-auto sm:w-3/4 text-xl"> Connect with friends and the world around you on Socialite.</p>
            </div>
            <div class="lg:mt-0 lg:w-96 md:w-1/2 sm:w-2/3 mt-10 w-full">
                <form onsubmit="location.href='../feed/feed.html'; return false;" class="p-6 space-y-4 relative bg-white shadow-lg rounded-lg"  > 
                    <input type="text" placeholder="User Name" class="with-border" required>
                    <input type="password" placeholder="Password" class="with-border" required>
                    <button type="submit"  class="bg-blue-600 font-semibold p-3 rounded-md text-center text-white w-full">
                        Log In
                    </button>
             
                    <hr class="pb-3.5">
                    <div class="flex">
                        <a href="#register" type="button" class="bg-green-600 hover:bg-green-500 hover:text-white font-semibold py-3 px-5 rounded-md text-center text-white mx-auto" uk-toggle>
                            Create New Account
                        </a>
                    </div>
                </form>

               
            </div>
    
        </div>
    </div>
  
    <!-- This is the modal -->
    <div id="register" uk-modal>
        <div class="uk-modal-dialog uk-modal-body rounded-xl shadow-2xl p-0 lg:w-5/12">
            <button class="uk-modal-close-default p-3 bg-gray-100 rounded-full m-3" type="button" uk-close></button>
            <div class="border-b px-7 py-5">
                <div class="lg:text-2xl text-xl font-semibold mb-1"> Sign Up</div>
                <div class="text-base text-gray-600"> 
                    This information will be made public, so be careful what you share.</div>
            </div>
            <form onsubmit="location.href='../feed/feed.html'; return false;" method="post" class="p-7 space-y-5">
                <div class="grid lg:grid-cols-2 gap-5">
                    <input type="text" placeholder="Your Name" class="with-border" required>
                    <input type="text" placeholder="Nick" class="with-border" required>
                </div>
                <input type="text" placeholder="User Name" class="with-border" required>
                <input type="password" placeholder="******" class="with-border" required>
                <input type="email" placeholder="Info@example.com" class="with-border" required>
                <div class="grid lg:grid-cols-2 gap-3">
                    <div>
                        <label class="mb-0"> Date Birth </label>
                        <input type="date"  class="mt-2 with-border" required>
                        <!-- <select class="selectpicker mt-2 with-border">
                            <option>Male</option>
                            <option>Female</option>
                        </select> -->

                    </div>
                    <div>
                        <label class="mb-0"> Country </label>
                        <input type="text" name="myCountry" list="countries" id="countryinput" class="mt-2 with-border">
                        <datalist id="countries">
                            <option value="Edge">
                            <option value="Firefox">
                            <option value="Chrome">
                            <option value="Opera">
                            <option value="Safari">
                          </datalist>
                        
                    </div>
                </div>
               
                <div class="flex">
                    <button type="submit" class="bg-blue-600 font-semibold mx-auto px-10 py-3 rounded-md text-center text-white">
                        Get Started
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- For Night mode -->
 
    <!-- ==================================================  -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/tippy.all.min.js"></script>
    <script src="../assets/js/uikit.js"></script>
    <script src="../assets/js/simplebar.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/bootstrap-select.min.js"></script>
    <script src="../assets/js/country.js"></script>
    <!-- <script src="https://unpkg.com/ionicons@6.0.3/dist/ionicons.js"></script> -->
   
</body>
</html>
